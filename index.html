<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/favicon (7).ico" type="image/x-icon">
    <title>Relogio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="corpo" id="corpo">

    <div class="ano" id="ano">
        <span>00</span>
    </div>

    <div class="div-relogio" id="div-relogio">


            <div class="mes">
                <span class="mes-mes" id="mes">00</span>
                <span class="mes-dia" id="dia">00</span>
            </div>

        <div class="caixa-tempo">
            <div class="Relogio">
                <span id="horas">00</span>
                <span class="tempo">Horas</span>
            </div>

            <div class="Relogio">
                <span id="minutos">00</span>
                <span class="tempo">Minutos</span>
            </div>
            <div class="Relogio">
                <span id="segundos">00</span>
                <span class="tempo">Segundos</span>
            </div>
            <div class="Relogio_menor">
                <span id="milissegundos">00</span>
                <span class="tempo">Milissegundos</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
